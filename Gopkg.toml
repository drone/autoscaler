[prune]
  go-tests = true
  unused-packages = true

[[constraint]]
  name = "github.com/lib/pq"
  version = "1.0.0"

[[constraint]]
  name = "github.com/Azure/azure-sdk-for-go"
  version = "32.5.0"

[[override]]
