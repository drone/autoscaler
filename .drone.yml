workspace:
  base: /go
  path: src/github.com/drone/autoscaler

pipeline:
  test:
    image: golang
    environment:
    commands:
      - go get -u github.com/golang/dep/cmd/dep
      - dep ensure
      - go test -v -cover ./...

  build:
    image: golang
    commands:
      - |
        GOOS=linux GOARCH=amd64 go build \
          -ldflags '-extldflags "-static"' \
          -ldflags "-X main.version=${DRONE_TAG}" \ 
          -ldflags "-X main.commit=${DRONE_COMMIT_SHA}" \
          -o release/linux/arm64/drone-autoscaler \
          github.com/drone/autoscaler/cmd/drone-autoscaler

  publish:
    image: plugins/docker
    repo: drone/autoscaler
    auto_tag: true
    secrets: [ docker_username, docker_password ]
    when:
      branch: master
      event: [ push, tag ]
